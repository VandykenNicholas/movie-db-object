<script>
	let movieContainer =[];

	//// movie catcher

	fetch(`https://puffy-thoracic-peanut.glitch.me/movies`)
		.then((response) => response.json())
		.then((data)=> {

			data.forEach(function(m){
				movieContainer.push(new Movie(m.id, m.title, m.genre, m.rating))
			})

		})
		.then(()=> console.log(movieContainer, movieContainer[0].thisId()));


</script>
