<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>NewTitle</title>
	<script src="JS/jquery.js"></script>

</head>
<body>
<label for="title">Title</label>
<input type="text" id="title">
<label for="genre">genre</label>
<input type="text" id="genre">
<label for="rating">rating</label>
<input type="text" id="rating">
<button id="addServer">ADD</button>


</body>
<script>
	let movieContainer =[];

	//// movie catcher
function getMovies(){
	movieContainer = [];
	fetch(`https://puffy-thoracic-peanut.glitch.me/movies`)
		.then((response) => response.json())
		.then((data)=> {

			data.forEach(function(m){
				movieContainer.push(new Movie(m.id, m.title, m.genre, m.rating))
			})

		})
		.then(()=> console.log(movieContainer))
}

////// listeners

	$('#addServer').click(function(){
		let title = $("#title").val()
		let rating = $("#rating").val()
		let genre = $('#genre').val()
		let movie = new Movie(1, title, rating, genre);
		movie.add();
	})

getMovies();

</script>
